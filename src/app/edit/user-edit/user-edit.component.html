<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da Sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select (change)="tipoUser($event)" class="form-control" name="tipo" id="tipo">
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button (click)="atualizar()" type="submit" class="btn btn-success">Atualizar</button>
            </div>

        </div>
    </div>
</div>
